<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern responsive dashboard for data visualization">
    <title>Dashboard - Analytics & Metrics</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>üìä Dashboard</h1>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link active">Dashboard</a>
                <a href="#" class="nav-link">Analytics</a>
                <a href="#" class="nav-link">Reports</a>
                <a href="#" class="nav-link">Settings</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Metrics Grid -->
            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-content">
                        <h3>Total Users</h3>
                        <div class="stat-value" id="total-users">0</div>
                        <div class="stat-change positive">+12.5%</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üí∞</div>
                    <div class="stat-content">
                        <h3>Revenue</h3>
                        <div class="stat-value" id="revenue">$0</div>
                        <div class="stat-change positive">+8.3%</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üìà</div>
                    <div class="stat-content">
                        <h3>Active Sessions</h3>
                        <div class="stat-value" id="sessions">0</div>
                        <div class="stat-change negative">-2.1%</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">‚≠ê</div>
                    <div class="stat-content">
                        <h3>Conversion Rate</h3>
                        <div class="stat-value" id="conversion">0%</div>
                        <div class="stat-change positive">+0.5%</div>
                    </div>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-section">
                <div class="chart-card">
                    <h2>User Growth</h2>
                    <canvas id="user-chart"></canvas>
                </div>

                <div class="chart-card">
                    <h2>Revenue by Category</h2>
                    <canvas id="revenue-chart"></canvas>
                </div>
            </section>

            <!-- Activity Feed -->
            <section class="activity-section">
                <h2>Recent Activity</h2>
                <div class="activity-feed" id="activity-feed">
                    <!-- Activity items will be inserted here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Dashboard App. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/charts.js"></script>
</body>
</html>
